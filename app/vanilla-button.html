<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Button</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 800px;
      height: 800px;
      font-size: 60px;
      background-color: rgb(21, 128, 61);
      color: white;
      align-items: center;
      justify-content: center;
    }

    button {
      position: absolute;
      background-color: rgb(134, 239, 172);
      border: 2px solid rgb(96, 165, 250);
      width: 200px;
      height: 100px;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    TS BUTTON
    <button id="moveBtn">PRESS TO MOVE</button>
  </div>

  <script src="button.js"></script>
</body>
</html>
